<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <title>登录</title>
    <style>
        * {
            /* 初始化 */
            margin: 0;
            padding: 0;
        }

        body {
            /* 100%窗口高度 */
            height: 100vh;
            width: 100vw;
            /* 弹性布局 居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 渐变背景 */
            background: linear-gradient(200deg, #e3c5eb, #a9c1ed);
            /* 溢出隐藏 */
            overflow: hidden;
            /* 居中 */
            flex-direction: column;
        }

        form {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            /* 相对定位 */
            position: relative;
            z-index: 1;
            background-color: #fff;
            border-radius: 15px;
            /* 弹性布局 垂直排列 */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            /* height: 500px; */
            height: 35rem;
            /* 阴影 */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .container .tit {
            font-size: 26px;
            margin: 65px auto 70px auto;
        }

        .container input {
            width: 280px;
            height: 30px;
            text-indent: 8px;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            margin: 12px auto;
        }

        .container button {
            width: 280px;
            height: 40px;
            margin: 35px auto 40px auto;
            border: none;
            background: linear-gradient(-200deg, #fac0e7, #aac2ee);
            color: #fff;
            font-weight: bold;
            letter-spacing: 8px;
            border-radius: 10px;
            cursor: pointer;
            /* 动画过渡 */
            transition: 0.5s;
        }

        .container button:hover {
            background: linear-gradient(-200deg, #aac2ee, #fac0e7);
            background-position-x: -280px;
        }

        .container span {
            font-size: 14px;
        }

        .container a {
            color: plum;
            text-decoration: none;
        }

        ul li {
            position: absolute;
            border: 1px solid #fff;
            background-color: #fff;
            width: 30px;
            height: 30px;
            list-style: none;
            opacity: 0;
        }

        .square li {
            top: 40vh;
            left: 60vw;
            /* 执行动画：动画名 时长 线性的 无限次播放 */
            animation: square 10s linear infinite;
        }

        .square li:nth-child(2) {
            top: 80vh;
            left: 10vw;
            /* 设置动画延迟时间 */
            animation-delay: 2s;
        }

        .square li:nth-child(3) {
            top: 80vh;
            left: 85vw;
            /* 设置动画延迟时间 */
            animation-delay: 4s;
        }

        .square li:nth-child(4) {
            top: 10vh;
            left: 70vw;
            /* 设置动画延迟时间 */
            animation-delay: 6s;
        }

        .square li:nth-child(5) {
            top: 10vh;
            left: 10vw;
            /* 设置动画延迟时间 */
            animation-delay: 8s;
        }

        .circle li {
            bottom: 0;
            left: 15vw;
            /* 执行动画 */
            animation: circle 10s linear infinite;
        }

        .circle li:nth-child(2) {
            left: 35vw;
            /* 设置动画延迟时间 */
            animation-delay: 2s;
        }

        .circle li:nth-child(3) {
            left: 55vw;
            /* 设置动画延迟时间 */
            animation-delay: 6s;
        }

        .circle li:nth-child(4) {
            left: 75vw;
            /* 设置动画延迟时间 */
            animation-delay: 4s;
        }

        .circle li:nth-child(5) {
            left: 90vw;
            /* 设置动画延迟时间 */
            animation-delay: 8s;
        }

        /* 定义动画 */
        @keyframes square {
            0% {
                transform: scale(0) rotateY(0deg);
                opacity: 1;
            }

            100% {
                transform: scale(5) rotateY(1000deg);
                opacity: 0;
            }
        }

        @keyframes circle {
            0% {
                transform: scale(0) rotateY(0deg);
                opacity: 1;
                bottom: 0;
                border-radius: 0;
            }

            100% {
                transform: scale(5) rotateY(1000deg);
                opacity: 0;
                bottom: 90vh;
                border-radius: 50%;
            }
        }

        /* 注册部分 */
        .verificationCode {
            position: relative;
            width: 100%;
        }

        .verificationCode img {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 40px;
            cursor: pointer;
        }


        .container .tit {
            font-size: 26px;
            margin: 65px auto 70px auto;
        }

        .container input {
            width: 280px;
            height: 30px;
            text-indent: 8px;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            margin: 12px auto;
        }

        .container button {
            width: 280px;
            height: 40px;
            margin: 35px auto 40px auto;
            border: none;
            background: linear-gradient(-200deg, #fac0e7, #aac2ee);
            color: #fff;
            font-weight: bold;
            letter-spacing: 8px;
            border-radius: 10px;
            cursor: pointer;
            /* 动画过渡 */
            transition: 0.5s;
        }

        .container button:hover {
            background: linear-gradient(-200deg, #aac2ee, #fac0e7);
            background-position-x: -280px;
        }

        .container span {
            font-size: 14px;
            margin-top: 15px;
        }

        .container a {
            color: plum;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 登录窗口 -->
    <div id="login" class="container">
        <div class="tit">登录</div>
        <form id="loginForm"> <!-- 添加表单元素，并定义onsubmit事件 -->
            <input type="text" placeholder="账号" name="username">
            <input type="password" placeholder="密码" name="password">
            <div class="verificationCode">
                <input type="text" placeholder="验证码" name="verificationCode">
                <img alt="" id="imgCode">
            </div>
            <button type="submit">登录</button>
        </form>
        <span>没有账号？<a href="#" id="to-register" onclick="showRegister()">去注册</a></span>
    </div>

    <!-- 注册窗口 -->
    <div id="register" class="container">
        <div class="tit">注册</div>
        <form id="registerForm"> <!-- 添加表单元素，并定义onsubmit事件 -->
            <input type="text" placeholder="用户名" name="username2">
            <input type="password" placeholder="密码" name="pwd1">
            <input type="password" placeholder="确认密码" name="pwd2">
            <div class="verificationCode">
                <input type="text" placeholder="验证码" name="verificationCode2">
                <img src="/imgCode" alt="" id="imgCode2">
            </div> <button type="submit">注册</button> <!-- 将按钮设置为表单提交按钮 -->
        </form>
        <span>已有账号？<a href="#" id="to-login" onclick="showLogin()">去登录</a></span>
    </div>

    <div class="square">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="circle">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>// 获取登录和注册窗口
        const loginDom = $("#login");
        const registerDom = $("#register");
        console.log(loginDom)
        // 显示登录窗口
        function showLogin() {
            loginDom.show();
            registerDom.hide();
            imgCode()
        }

        // 显示注册窗口
        function showRegister() {
            registerDom.show();
            loginDom.hide();
            imgCode()
        }

        // 初始化页面时，默认显示登录窗口
        $(document).ready(function () {
            showLogin();
        });

        // 为验证码图片添加点击事件监听器
        $("#imgCode").on('click', function () {
            imgCode()
        });

        $("#imgCode2").on('click', function () {
            imgCode()
        });

        // 获取验证码图片
        function imgCode() {
            $.ajax({
                url: '/imgCode',
                type: 'get',
                dataType: 'image/gif',
                complete: function (e) {
                    $('#imgCode').attr('src', 'data:image/gif;base64,' + e.responseText);
                    $('#imgCode2').attr('src', 'data:image/gif;base64,' + e.responseText);
                },
            });
        }

        // 实现登录和注册的逻辑
        function login(username, pwd, verificationCode) {
            $.ajax({
                url: "/signin",
                type: "post",
                dataType: "json",
                data: {
                    "username": username,
                    "password": pwd,
                    "code": verificationCode
                },
                success: function (data) {
                    console.log(data);
                    if (data.code === 200) {
                        // setTimeout(function () {
                        //     window.location.href = "/";
                        // }, 1000);
                        window.location.href = "/";
                    } else {
                        alert(data.data)
                    }
                },
                catch: function () {
                    alert('请检查网络')
                },
                complete() {
                    imgCode()
                }
            })
        }

        function register(username, pwd1, verificationCode2) {
            $.ajax({
                url: "/signup",
                type: "post",
                dataType: "json",
                data: {
                    "username": username,
                    "password": pwd1,
                    "code": verificationCode2
                },
                success: function (data) {
                    console.log(data);
                    if (data.code === 200) {
                        // setTimeout(function () {
                        //     showLogin()
                        //     imgCode()
                        // }, 1000);
                        showLogin()
                        imgCode()
                    } else {
                        alert(data.data)
                    }
                },
                catch() {
                    alert('请检查网络！')
                },
                complete() {
                    imgCode()
                }

            })
        }
        // 验证表单(注册)
        $("#registerForm").submit(function (e) {
            e.preventDefault(); // 阻止默认跳转行为
            const username = $("input[name='username2']").val();
            const pwd1 = $("input[name='pwd1']").val();
            const pwd2 = $("input[name='pwd2']").val();
            const verificationCode2 = $("input[name='verificationCode2']").val();
            console.log(username)
            if (username == "") {
                alert("请输入用户名");
                return false;
            }

            if (verificationCode2 == "") {
                alert("请输入验证码");
                return false;
            }

            if (pwd1 == "" || pwd2 == "") {
                alert("请输入密码");
                return false;
            }

            if (pwd1 !== pwd2) {
                alert("两次输入的密码不一致，请重新输入");
                return false;
            }
            register(username, pwd1, verificationCode2)
            // TODO: 发送请求注册用户
            return true;
        });
        // 验证表单(登陆)
        $("#loginForm").submit(function (e) {
            e.preventDefault(); // 阻止默认跳转行为
            const username = $("input[name='username']").val();
            const pwd = $("input[name='password']").val();
            const verificationCode = $("input[name='verificationCode']").val();

            if (username == "") {
                alert("请输入账号");
                return false;
            }

            if (verificationCode == "") {
                alert("请输入验证码");
                return false;
            }

            if (pwd == "") {
                alert("请输入密码");
                return false;
            }
            // TODO: 发送请求登陆用户
            login(username, pwd, verificationCode)
            // return true;
        });
    </script>

</body>

</html>
