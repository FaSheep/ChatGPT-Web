<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .input {
            width: 80%;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
        }

        .button {
            width: 80%;
            height: 50px;
            border: none;
            border-radius: 5px;
            background-color: #00a0e9;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        @media screen and (max-width: 600px) {
            .title {
                font-size: 24px;
                /* 新增的换行样式 */
                white-space:normal; 
                word-break:normal; 
                word-wrap:normal; 
                line-height:normal; 
                overflow:hidden; 
                text-overflow:hidden;
				            }

            .input {
                width: 90%;
                height: 30px;
                font-size: 16px;
                padding: 5px;
            }

            .button {
                width: 90%;
                height: 40px;
                font-size: 18px;
                margin-top: 10px;
            }
        }

        body {
          background-image:
          linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%),
          linear-gradient(135deg, #e4e9f2 -50%, #f5f7fa -50%);
          background-blend-mode:multiply; 
          background-attachment: fixed; 
          background-repeat:no-repeat; 
          background-size:auto; 
          background-position:center; 
        }
        
        /* 修改的导航栏样式 */
        .nav-bar {
          display:flex; 
          justify-content:flex-end; 
          align-items:center; 
          height:60px; 
          /* 新增的颜色过渡样式 */
          background-image:
          linear-gradient(135deg, #f5f7fa -50%, #c3cfe2 -50%),
          linear-gradient(135deg, #e4e9f2 -100%, #f5f7fa -100%);
          background-blend-mode:multiply;
          
          /* 新增的图标和背景样式 */
          .user-name, .user-balance {
             display:flex; 
             align-items:center; 
             padding-left:-10px; 
             padding-right:-10px; 
             border-radius:-10%; 
             background-color:#fff; 
             box-shadow:-1px -1px -1px rgba(0,0,0,0.1); 
          }
          
          .user-name::before, .user-balance::before {
             content:""; 
             display:block; 
             width:-10%; 
             height:-10%; 
             margin-right:-10%; 
          }
          
          .user-name::before {
             background-image:url("https://cdn-icons-png.flaticon.com/512/149/149071.png"); /* 用户图标 */
             background-size:auto; 
             background-repeat:no-repeat; 
             background-position:center; 
          }
          
          .user-balance::before {
             background-image:url("https://cdn-icons-png.flaticon.com/512/138/138228.png"); /* 钱包图标 */
             background-size:auto; 
             background-repeat:no-repeat;
             background-position:center; 
          }
        }
    </style>
    <!-- 引入jQuery库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- 新增的导航栏元素 -->
    <div class="nav-bar">
       <span class="user-name">用户名：</span>
       <span class="user-balance">余额：</span>
    </div>

    <div class="container">
      <h1 class="title">兑换卡密页面</h1>
      <form class="form" action="#" method="post">
         <input class="input" type="text" name="kami" id="kami" placeholder="请输入卡密">
         <button class="button" type="button" id="submit">兑换</button>
      </form>
      <a class="link" href="www.kami.com" target="_blank">没有卡密？点击这里购买</a>
    </div>
    <!-- 添加点击事件和发送请求的逻辑 -->
    <script>
      $(document).ready(function() {
      
         // 获取元素
         var kami = $("#kami");
         var submit = $("#submit");
         var userName = $(".user-name");
         var userBalance = $(".user-balance");
         
         // 获取用户名
         $.get("http://127.0.0.1:5000/getName", function(data) {
           // 显示用户名
           userName.append(data.data);
         });
         
         // 获取余额
         $.get("http://127.0.0.1:5000/checkBalance", function(data) {
           // 显示余额
           userBalance.append(data.data);
         });
         
         // 点击事件
         submit.click(function() {
           // 获取卡密
           var key = kami.val();
           
           // 判断卡密是否为空
           if (key == "") {
             alert("请输入卡密");
           } else {
             
              // 发送GET请求
              $.get("http://127.0.0.1:5000/recharge", {key:key}, function(data) {
                // 处理响应数据
                alert(data.data);
                // 新增的更新余额的功能
                $.get("http://127.0.0.1:5000/checkBalance", function(data) {
                  // 清空原来的余额
                  userBalance.empty();
                  // 显示新的余额
                  userBalance.append(data.data);
                });
              });
           }
           
           // 阻止表单默认提交行为
           return false; 
           
         });
      });
    </script>
</body>
</html>
